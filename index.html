<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly Landing</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <a href="#" class="logo">Logo</a>
            <nav class="header__navigation">
                <ul class="navigation">
                    <li>Home</li>
                    <li>Services</li>
                    <li>About</li>
                    <li>Product</li>
                </ul>
            </nav>
            <div class="header__buttons">
                <button class="button button_bordered">Sign In</button>
                <button class="button button_colored">Sign Up</button>
            </div>
        </div>
    </header>
    <section class="promo">
        <div class="wrapper">
            <div class="promo__content">
                <h1>Web Design Superpowers</h1>
                <p>Tools, tutorials, design and innovations experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <div class="promo__buttons">
                    <button class="button button_colored">Get Started</button>
                    <a href="#" class="link-button">
                        <span class="ico ico_play"></span>Watch the video
                    </a>
                </div>
            </div>
            <div class="promo__image"></div>
        </div>
    </section>
</body>

</html>
